<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/custom.css">
    <title>Profile card</title>
</head>
<body>
    <header>
        <div class="card">
        <article class="card-content" id="content">
            <img src="./img/profile-image.png" id="profile">
            <h1>Katarzyna Jagocha</h1>
            <h2>UX/UI Designer</h2>

            <p>kat.jagocha@gmail.com</p>
            <p>www.kjagocha.design</p>
        </article>

        <div class="social-media">
            <img src="./img/behance.svg" alt="behance-icon">
            <img src="./img/medium.svg" alt="medium-icon">
            <img src="./img/mail.svg" alt="mail-icon">
            <img src="./img/linkedin.svg" alt="linkedin-icon">
            <img src="./img/instagram.svg" alt="instagram-icon">
        </div>       
        </div>

    </header>
</body>
</html>
